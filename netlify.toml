[build]
  command = "npm run build"
  publish = "dist"

# Fix MIME type for JavaScript modules (REQUIRED for the error you saw)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

# SPA fallback (RECOMMENDED for React apps)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
